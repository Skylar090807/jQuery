<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery each() Method</title>
  </head>
  <body>
    <script>
      $(document.body).click(function () {
        $('div').each(function (i) {
          if (this.style.color !== 'rgb(178, 189, 235)') {
            this.style.color = 'rgb(178, 189, 235)'
          } else {
            this.style.color = ''
          }
        })
      })
    </script>
    <style>
      div {
        color: rgb(250, 217, 217);
        text-align: center;
        cursor: pointer;
        font-weight: bolder;
        width: 300px;
      }
    </style>
    <h2>Click the paragraph! change color pink to blue!</h2>
    <div>Click here</div>
    <div>to iterate through</div>
    <div>these divs.</div>
  </body>
</html>
