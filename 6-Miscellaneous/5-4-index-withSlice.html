<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery index() with slice() Method</title>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        let listSlice = $('li').slice(1)
        $('div').html(
          'li element 기준으로 slice(1)을 하여 index 1부터 시작합니다.<br/> 현재 첫번째 인덱스는 : ' +
            $('li').index(listSlice) +
            ' 입니다.',
        )
      })
    </script>
    <style>
      div {
        font-weight: bold;
        color: lightseagreen;
      }
    </style>
    <h1>jQuery index() with slice() Method</h1>
    <ul>
      <li id="zero">zero</li>
      <li id="first">first</li>
      <li id="second">second</li>
      <br />
      <div></div>
    </ul>
  </body>
</html>
