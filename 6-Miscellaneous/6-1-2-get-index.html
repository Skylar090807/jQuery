<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery .get(index) Method</title>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        $('*', document.body).on('click', function (e) {
          e.stopPropagation()
          let domElement = $(this).get(0)
          $('span')
            .first()
            .text('지금 클릭된 element 이름은 : ' + domElement.nodeName)
        })
      })
    </script>
    <style>
      h3,
      p,
      div,
      input,
      span {
        cursor: pointer;
        font-weight: bold;
      }
      div {
        background: lightyellow;
      }
      input {
        background: lightsteelblue;
      }
      h3 {
        color: lightseagreen;
      }
      span {
        color: rgb(106, 208, 184);
      }
      .pink {
        color: lightpink;
      }
    </style>
    <h1>jQuery .get(index) Method</h1>
    <br />
    <span>아래 elements를 클릭하면 해당 태그의 이름을 확인 할 수 있습니다.</span>
    <br /><br />
    <p>이 문장은 p tag로 작성되었습니다. <span class="pink">이 부분은 span tag</span> 입니다.</p>
    <div><input type="text" /> 이 input은 div태그 안에 있습니다.</div>
  </body>
</html>
