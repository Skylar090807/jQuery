<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery param(obj) Method</title>
  </head>
  <body>
    <script>
      let obj = { width: 1680, height: 1050 }
      let str = $.param(obj)

      $(document).ready(() => {
        $('.result').text(str)
      })
    </script>
    <h1>jQuery param(obj) Method</h1>
    <div class="result"></div>
  </body>
</html>
