<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery css() Method</title>
  </head>
  <body>
    <!-- css() Method Return a CSS Property -->
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          alert('Background color는 ' + $('p').css('background-color') + '입니다.')
        })
      })
    </script>

    <h2>This is a heading</h2>

    <p style="background-color: lightpink">This is a paragraph.</p>
    <p style="background-color: lightgreen">This is a paragraph.</p>
    <p style="background-color: lightblue">This is a paragraph.</p>

    <button>Return background-color of p</button>
  </body>
</html>
