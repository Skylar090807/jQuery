<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery Manipulating CSS addClass()</title>
  </head>
  <body>
    <!-- addClass() Method Example 1 -->
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('h1, h2, p').addClass('blue')
          $('div').addClass('important')
        })
      })
    </script>
    <style>
      .important {
        font-weight: bold;
        font-size: xx-large;
      }

      .blue {
        color: lightblue;
      }
    </style>
    <h1>addClass() Method Example 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div>This is some important text!</div>
    <br />

    <button>Add classes to elements</button>
    <hr />

    <!-- addClass() Method Example 2 -->
    <script>
      $(document).ready(function () {
        $('#button1').click(function () {
          $('#div1').addClass('important1 yellow')
        })
      })
    </script>
    <style>
      .important1 {
        font-weight: bold;
        font-size: xx-large;
      }

      .yellow {
        color: lightyellow;
      }
    </style>
    <h1>addClass() Method Example 2</h1>
    <div id="div1">This is some text.</div>
    <div id="div2">This is some text.</div>
    <br />

    <button id="button1">Add classes to first div element</button>
  </body>
</html>
