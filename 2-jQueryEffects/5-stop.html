<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery stop() method</title>
  </head>
  <body>
    <script>
      $(function () {
        $('#flip').click(function () {
          $('#panel').slideToggle(5000)
        })
        $('button').click(function () {
          $('#panel').stop()
        })
      })
    </script>
    <style>
      #panel,
      #flip {
        padding: 5px;
        font-size: 18px;
        text-align: center;
        background-color: #555;
        color: white;
        border: solid 1px #666;
        border-radius: 3px;
      }

      #panel {
        padding: 50px;
        display: none;
      }
    </style>
    <h1>jQuery stop() method</h1>
    <button>Stop!!</button><br /><br />
    <div id="flip">Click to toggle panel</div>
    <div id="panel">Hi! ðŸ¥³</div>
  </body>
</html>
