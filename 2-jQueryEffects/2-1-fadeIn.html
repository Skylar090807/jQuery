<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>fadeIn()</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('#div1').fadeIn()
          $('#div2').fadeIn('slow')
          $('#div3').fadeIn(5000)
        })
      })
    </script>
    <h2>fadeIn()</h2>
    <h3>fadeIn() with different parameters.</h3>
    <button>Fade in boxes</button><br /><br />
    <div id="div1" style="width: 80px; height: 80px; background: lightpink; display: none"></div>
    <br />
    <div id="div2" style="width: 80px; height: 80px; background: lightblue; display: none"></div>
    <br />
    <div id="div3" style="width: 80px; height: 80px; background: lightyellow; display: none"></div>
    <br />
  </body>
</html>
