<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery Callback</title>
  </head>
  <body>
    <!-- jQuery with Callback -->
    <script>
      $(function () {
        $('#isCallback').click(function () {
          $('#isCallback-p').hide('slow', function () {
            alert('The paragraph is now hidden')
          })
        })
      })
    </script>

    <h1>jQuery with Callback</h1>
    <button id="isCallback">Hide</button><br /><br />
    <p id="isCallback-p">This is a paragraph with little content.</p>

    <!-- jQuery without Callback -->
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('p').hide(1000)
          alert('The paragraph is now hidden')
        })
      })
    </script>

    <h1>jQuery without Callback</h1>
    <button class="no-callback">Hide</button><br /><br />
    <p class="no-p">This is a paragraph with little content.</p>
  </body>
</html>
