<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>fadeTo()</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('#div1').fadeTo('slow', 0.1)
          $('#div2').fadeTo('slow', 0.5)
          $('#div3').fadeTo('slow', 0.7)
        })
      })
    </script>
    <h2>fadeTo()</h2>
    <h3>fadeTo() with different parameters.</h3>
    <button>Fade boxes</button><br /><br />
    <div id="div1" style="width: 80px; height: 80px; background: lightpink"></div>
    <br />
    <div id="div2" style="width: 80px; height: 80px; background: lightblue"></div>
    <br />
    <div id="div3" style="width: 80px; height: 80px; background: lightyellow"></div>
    <br />
  </body>
</html>
