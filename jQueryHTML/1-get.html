<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Get Content and Attributes</title>
  </head>
  <body>
    <!-- text(), html() -->
    <script>
      $(document).ready(function () {
        $('#btn1').click(function () {
          alert('text:' + $('#test').text())
        })
        $('#btn2').click(function () {
          alert('HTML:' + $('#test').html())
        })
      })
    </script>
    <h1>jQuery Get Content - text(), html()</h1>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <hr />
    <!-- val() -->
    <script>
      $(document).ready(function () {
        $('.show-btn').click(function () {
          alert('Value: ' + $('#input').val())
        })
      })
    </script>
    <h1>jQuery Get Content - val()</h1>
    <p>Name: <input type="text" id="input" value="Skylar" /></p>
    <button class="show-btn">Show Value</button>
  </body>
</html>
