<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery filter() Method</title>
  </head>
  <body>
    <!-- Filter Anything -->
    <script>
      $(document).ready(function () {
        $('#myInput').on('keyup', function () {
          let value = $(this).val().toLowerCase()
          $('#myDiv *').filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          })
        })
      })
    </script>

    <h2>Filter Anything</h2>
    <div class="description">
      Type something in the input field to search for a specific text inside the div element with id="myDiv"
    </div>
    <br />
    <input id="myInput" type="text" />
    <br /><br />
    <div id="myDiv">
      <div>I am paragraph.</div>
      <div>I am a div element inside div.</div>
      <button class="button1">I am a button</button>
      <button class="button2">Another button</button>
      <div>Another paragraph.</div>
    </div>
  </body>
</html>
