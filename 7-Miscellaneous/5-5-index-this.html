<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery index(this) Method</title>
  </head>
  <body>
    <script>
      $(document).ready(() => {
        $('.div').click(function () {
          let idx = $('.div').index(this)
          $('.txt').text(`나는 ${idx} 번째 div입니다`)
        })
      })
    </script>
    <style></style>
    <h1>jQuery index(this) Method</h1>
    <div class="txt">아래 div를 클릭하세요!!</div>
    <br />
    <div class="div">First div</div>
    <div class="div">Second div</div>
    <div class="div">Third div</div>
  </body>
</html>
