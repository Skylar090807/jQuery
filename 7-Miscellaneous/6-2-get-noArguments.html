<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery .get() no-arguments Method</title>
  </head>
  <body>
    <script>
      $(() => {
        const display = (divs) => {
          let array = []
          for (let i = 0; i < divs.length; i++) {
            array.push(divs[i].innerHTML)
          }
          $('span').text(array.join(' '))
        }
        display($('div').get().reverse())
      })
    </script>
    <style>
      div {
        font-weight: bold;
        color: mediumaquamarine;
      }

      span {
        margin-left: 10px;
        font-weight: bold;
        color: midnightblue;
      }
    </style>
    <h1>jQuery .get() no-arguments Method</h1>
    <br />
    Reversed(거꾸로) - <span></span> <br /><br />

    <div>하나</div>
    <div>둘</div>
    <div>셋</div>
  </body>
</html>
