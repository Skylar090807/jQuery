<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery hide() and show()</title>
  </head>
  <body>
    <!-- hide() and show() -->
    <script>
      $(document).ready(function () {
        $('#hide').click(function () {
          $('p').hide()
        })
        $('#show').click(function () {
          $('p').show()
        })
      })
    </script>
    <h1>jQuery hide() and show()</h1>
    <hr />
    <h2>hide() and show()</h2>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <hr />

    <!-- hide() and show() speed parameter -->
    <script>
      $(function () {
        $('#button_hide').click(function () {
          $('.p1').hide('slow')
        })
        $('#button_show').click(function () {
          $('.p1').show('slow')
        })
      })
    </script>
    <h2>hide() and show() speed parameter</h2>
    <button id="button_hide">Hide</button>
    <button id="button_show">Show</button>
    <p class="p1">This is a paragraph.</p>
    <p class="p1">If you click Hide button, We will disappear.</p>
    <hr />
    <!-- toggle() -->
    <script>
      $(document).ready(function () {
        $('#toggle').click(function () {
          $('.p2').toggle('slow')
        })
      })
    </script>

    <h2>toggle()</h2>
    <button id="toggle">Toggle</button>
    <p class="p2">This is a paragraph with little content.</p>
    <p class="p2">This is another small paragraph.</p>
  </body>
</html>
