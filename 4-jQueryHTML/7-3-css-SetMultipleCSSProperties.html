<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery css() Method</title>
  </head>
  <body>
    <!-- css() Set Multiple CSS Properties -->
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('p').css({ 'background-color': 'lightyellow', 'font-size': '200%' })
        })
      })
    </script>

    <h2>css() Method Set Multiple CSS Properties</h2>

    <p style="background-color: lightpink">This is a paragraph.</p>
    <p style="background-color: lightgreen">This is a paragraph.</p>
    <p style="background-color: lightblue">This is a paragraph.</p>
    <p>This is a paragraph</p>
    <button>Return multiple styles for p</button>
  </body>
</html>
