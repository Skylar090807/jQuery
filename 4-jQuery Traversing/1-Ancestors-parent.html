<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery parent() Method</title>
  </head>
  <body>
    <script>
      $(function () {
        $('span').parent().css({ color: 'darkred', border: '2px solid darkred' })
      })
    </script>

    <style>
      .ancestors * {
        display: block;
        border: 2px solid lightsteelblue;
        color: lightslategray;
        padding: 5px;
        margin: 15px;
      }
    </style>

    <div class="ancestors">
      <div style="width: 500px">
        div (great-grandparent 증조부모)
        <ul>
          ul (grandparent 조부모)
          <li>
            li (direct parent 부모)
            <span> span </span>
          </li>
        </ul>
      </div>

      <div style="width: 500px">
        div (grandparent 조부모)
        <p>
          p (direct parent 부모)
          <span>span</span>
        </p>
      </div>
    </div>
  </body>
</html>
