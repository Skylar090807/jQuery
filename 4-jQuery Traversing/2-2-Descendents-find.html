<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery find() Method</title>
  </head>
  <body>
    <script>
      $(function () {
        // $('div').find('span')
        $('div').find('*').css({
          color: 'darkred',
          border: '2px solid darkred',
        })
      })
    </script>
    <div class="descendants" style="width: 500px">
      div (current element)
      <p>
        p (child 자식)
        <span>span (grandchild 손자)</span>
      </p>
      <p>
        p (child 자식)
        <span>span (grandchild 손자)</span>
      </p>
    </div>
  </body>
</html>
